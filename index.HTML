<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <title>wArp AnImaTion</title>  
    </head>
    <body>
        <a-scene background = "color:White;">
            <a-entity position = "-2 1 -10 ">
                <a-entity scale = "1 0 1" animation = "property: scale; to: 1 1 1; dur: 2000" >
                    <a-cylinder position = "0 -2 0" radius = "5" height = "5" color = "#4CAF50" open-ended = "true" side = "double"
                    scale = "1 1.5 1" animation = "property:scale; to: 1 0 1; dur: 2000;"></a-cylinder>

                    <a-cylinder position = "0 2 0" radius = "5" height = "5" color = "#4CAF50" open-ended = "true" side = "double"
                    scale = "1 1.5 1" animation = "property:scale; to: 1 0 1; dur: 2000;"></a-cylinder>
                </a-entity>



                <a-entity scale = "1 0 1" animation = "property: scale; to: 1 1 1; dur: 2000; delay: 1000;" ></a-entity>
                    <a-cylinder position = "0 2 0" radius = "3" height = "2" color = "#ffe4e1" open-ended = "true" side = "double"
                    scale = "1 1.5 1" animation = "property:scale; to: 1 0 1; dur: 2000;"></a-cylinder>

                    <a-cylinder position = "0 -2 0" radius = "3" height = "2" color = "#ffe4e1" open-ended = "true" side = "double"
                    scale = "1 1.5 1" animation = "property:scale; to: 1 0 1; dur: 2000;"></a-cylinder>
                </a-entity>



                <a-entity scale = "1 0 1" animation = "property: scale; to: 1 1 1; dur: 2000; delay: 2000;" ></a-entity>
                    <a-cylinder position = "0 2 0" radius = "3" height = "2" color = "#b71658" open-ended = "true" side = "double"
                scale = "1 1.5 1" animation = "property:scale; to: 1 0 1; dur: 2000;"></a-cylinder>

                    <a-cylinder position = "0 -2 0" radius = "3" height = "2" color = "#b71658" open-ended = "true" side = "double"
                scale = "1 1.5 1" animation = "property:scale; to: 1 0 1; dur: 2000;"></a-cylinder>
            </a-entity>






               
                
            </a-entity>








            </a-entity>
           
        </a-scene>
    
    </body>
</html>
